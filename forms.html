<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>

    <h1>Sign up to my party</h1>

    <form action="www.codespace.com/server">

        <label for="fname">Name</label> <input type="text" id="fname" value="e.g John" required> <br>
        
        <label for="lname">Last Name </label> <input type="text" id="lname" value="e.g Smith" ><br>
        Age <input type="number" id="age" value="10" ><br>
        
        <h3>Gender</h3>  

       <input type="radio" id="male" value="Male">  <label for="lname">Male </label> <br>
        <input type="radio" id="female" value="Male">  <label for="lname">Female </label><br>
      <input type="radio" id="other" value="Other">    <label for="lname">Other </label><br>

      <input type="submit" value="Submit">

    </form>
    
</body>
</html>
